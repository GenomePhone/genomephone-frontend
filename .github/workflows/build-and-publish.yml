name: Build and Publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@main
      with:
        submodules: 'recursive'  # Fetch Git submodules recursively

    - name: Set up Python
      uses: actions/setup-python@main
      with:
        python-version: 3.11

    - name: Install edgedb
      run: curl --proto '=https' --tlsv1.2 -sSf https://sh.edgedb.com > edgedb.sh && ./edgedb.sh -y && rm edgedb.sh

    - name: Initialize edgedb project
      run: edgedb project init

    - name: Install edgedb (python)
      run: pip install edgedb

    - name: Run edgedb.codegen
      run: python -m edgedb.codegen --target async --file src/genomephone/edgedb_interface.py
      working-directory: ./genomephone-core

    - name: Install poetry
      run: pip install poetry

    - name: Build wheel
      run: poetry build

    - name: Publish wheel
      uses: actions/upload-artifact@main
      with:
        name: wheel
        path: dist/*.whl

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@master

    - name: Login to GitHub Container Registry
      uses: docker/login-action@master
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@master
      with:
        context: .
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/genomephone-frontend:latest
